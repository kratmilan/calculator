<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = calculator>
        <div class = display>
            <div class = content> 0 </div>
            
        </div>
        <div class = buttons>
            <button class = numbers id = on>1</button>
            <button class = numbers id = tw>2</button>
            <button class = numbers id = th>3</button>
            <button class = numbers id = fo>4</button>
            <button class = numbers id = fi>5</button>
            <button class = numbers id = si>6</button>
            <button class = numbers id = se>7</button>
            <button class = numbers id = ei>8</button>
            <button class = numbers id = ni>9</button>
            <button class = numbers id = ze>0</button>

            <button class = oper id = pl>+</button>
            <button class = oper id = mi>-</button>
            <button class = oper id = ti>*</button>
            <button class = oper id = di>/</button>
            <button class = oper id = eq>=</button>
            <button class = oper id = cl>Cl</button>
        </div>

    </div>
</body>
</html>
